<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Assistant</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body class="bg-black h-screen w-screen text-white">
  <!-- loading -->
  <div id='loader' class=" show w-screen h-screen fixed bg-black z-10 "><img class="m-auto" src="./img/loader.gif"
      alt=""></div>
  <!-- loading -->
  <div class='flex flex-col items-center'>
    <div class="w-screen flex-1">
      <p class='text-right xl:mr-24 mr-12 font-mono font-bold xl:text-3xl text-xl '>3:09 Pm </p>
      <p class='text-right xl:mr-8  mr-1 font-mono  font-bold xl:text-3xl text-xl '>19 nov 2020 </p>
    </div>

    <!-- typing effect -->

    <div id="typedtext" class=" mt-10 font-mono xl:text-3xl text-xl font-bold flex-1"></div>

    <!-- typing effect end -->

    <div class='flex h-screen flex-1 mt-16 w-11/12 mx-auto justify-content-between items-center'>

      <div class="box flex overflow-auto mr-5 flex-1 w-1/3 border-2 h-60 max-w-3xl inline-block ">
        <div id="left" class="px-5  m-auto">

        </div>
      </div>

      <!-- gif -->
      <div class='flex-1 w-1/3'>
        <img class='object-contain' src="img/ai.gif" alt="">
      </div>
      <!-- gif end -->

      <div class="box flex overflow-auto ml-5 flex-1 w-1/3 border-2 h-60 max-w-3xl inline-block">
        <div id="right" class="px-5  m-auto">
    
        </div>
      </div>
    </div>
    <!-- button -->
    <div class="flex-1 mt-16 ">
      <button id="button" onclick="start()" class="btn font-bold text-sm w-32 h-8 rounded-md"><span id="btn"></span>Listining</button>
    </div>
    <!-- footer -->
    <div class=" flex-1 mt-6" >
      <a href="https://bhavyakalra-13.github.io/PortfolioWebDesign/">Made By <span class="text-blue-400">@Bhavya kalra</span></a>
    </div>
    <!-- footer end -->

  </div>

</body>
<script src="./tool.js"></script>

</html>
